---
repo-baseline:
  - name: repo-baseline-ruleset-plugins
  - name: repo-baseline-json-check-schema
    options:
      files:
        - path: package.json
          schema: 
            type: object
            properties:
              name:
                type: string
                minLength: 1
              version:
                type: string
                minLength: 1
              description:
                type: string
                minLength: 1
              main:
                const: "src/index.js"
              scripts:
                properties:
                  semantic-release:
                    const: semantic-release
                required:
                  - test
                  - semantic-release
              author:
                type: object
                properties:
                  name:
                    type: string
                    minLength: 1
                  email:
                    type: string
                    minLength: 1
                  url:
                    type: string
                    minLength: 1
                required:
                  - name
              license:
                type: string
                minLength: 1
              devDependencies:
                type: object
                properties:
                  repo-baseline-ruleset-plugins:
                    type: string
                required: 
                  - "semantic-release"
              repository:
                type: object
                properties:
                  type:
                    const: git
                  url:
                    type: string
                    minLength: 1
            required:
              - name
              - version
              - description
              - main
              - scripts
              - author
              - license
              - devDependencies
              - repository